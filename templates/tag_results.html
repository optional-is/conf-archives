{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<h1>Sessions tagged with '{{tag}}'</h1>

{% for slot in slots %}
<section>
<h2>{{slot.title}} - {{slot.get_presenters}}</h2>
<p>{{slot.abstract}}</p>
<div><a href="{% url 'slot' slot.conference.year slot.slug%}">{{slot}}</a></div>
</section>
{% endfor %}


{% endblock %}
